
    <div class="col-sm-6">
      <form [formGroup]="registerform" (ngSubmit)="collectData()" >
          <div class="mb-3 form-group">
              <label for="exampleInputPassword1" class="form-label">Full Name</label>
              <input type="text" class="form-control"  formControlName="userName" placeholder="User Name">
            </div>
          <div class="mb-3 form-group">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email"  class="form-control" formControlName="email" placeholder="Enter Email"  >
            
          </div>
          
          <div class="mb-3 form-group">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control"  formControlName="password" placeholder="Enter password">
          </div>
  
          <button type="submit"  class="btn btn-primary">REGISTER</button>
        </form>
  </div>
